spring:
  datasource:
    url: jdbc:sqlserver://myazdbserver.database.windows.net:1433;database=myazdb
    username: ${AZDB_USER}
    password: ${AZDB_PASS}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.SQLServer2012Dialect

server:
  port: ${AZDB_PORT}
